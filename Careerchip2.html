      {id:7, nombre:"Ingenier칤a Civil", descripcion_breve:"Dise침o y construcci칩n de infraestructura y obras p칰blicas.", perfil:"Construcci칩n, transporte, ingenier칤a estructural.", requerimientos_ideales:{P:3,A:4,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},

    function mostrarPregunta() {
      if (step < preguntas.length) {
        const q = preguntas[step];
        app.innerHTML = `
          <div class="question-card animate-fade">
            <h2 class="text-xl font-bold mb-3">${q.txt}</h2>
            <div class="flex justify-center gap-4 mt-4">
              ${[1,2,3,4,5].map(n=>`
                <button class="px-4 py-2 bg-cyan-700 rounded-lg hover:bg-cyan-500" onclick="responder(${n},'${q.cat}')">${n}</button>
              `).join('')}
            </div>
            <p class="text-gray-400 mt-4">Pregunta ${step+1} de ${preguntas.length}</p>
          </div>
        `;
      } else {
        calcularResultado();
      }
    }

    function responder(valor, cat) {
      respuestas.push({cat, valor});
      step++;
      mostrarPregunta();
    }

    function calcularResultado() {
      const prom = {P:0,A:0,T:0}, count={P:0,A:0,T:0};
      respuestas.forEach(r=>{prom[r.cat]+=r.valor;count[r.cat]++;});
      Object.keys(prom).forEach(k=>prom[k]/=count[k]);

      const dist = CARRERAS_LATAM.map(c=>{
        const d = Math.sqrt(
          Math.pow(prom.P-c.requerimientos_ideales.P,2)+
          Math.pow(prom.A-c.requerimientos_ideales.A,2)+
          Math.pow(prom.T-c.requerimientos_ideales.T,2)
        );
        return {...c, score:(1-d/Math.sqrt(3))*100};
      }).sort((a,b)=>b.score-a.score);

      const top = dist.slice(0,4);
      const worst = dist.slice(-3);

      const principal = top[0];
      anunciarCarrera(principal.nombre);

      app.innerHTML = `
        <div class="mt-6 flex flex-col items-center">
          <div class="holo-chip mb-4">
            <h3 class="text-xl neon-text font-bold">${principal.nombre}</h3>
          </div>
          <h2 class="text-2xl text-cyan-300 font-bold">Carrera Asignada</h2>
          <p class="text-gray-300 mt-2">${principal.descripcion_breve}</p>
          <p class="text-gray-400">${principal.perfil}</p>
          <div class="mt-2 text-sm text-yellow-400">丘멆잺 IA: ${principal.alerta_reemplazo_ia}</div>
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-bold text-cyan-400 mb-2">游 Otras compatibles</h3>
          ${top.slice(1).map(c=>`
            <div class="career-card">
              <h4 class="font-semibold text-cyan-300">${c.nombre}</h4>
              <p class="text-gray-400">${c.descripcion_breve}</p>
            </div>`).join('')}
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-bold text-red-400 mb-2">游뛂 Menos compatibles</h3>
          ${worst.map(c=>`
            <div class="career-card opacity-70">
              <h4 class="font-semibold text-red-300">${c.nombre}</h4>
              <p class="text-gray-500">${c.descripcion_breve}</p>
            </div>`).join('')}
        </div>
      `;
    }

    function anunciarCarrera(nombre) {
      const mensaje = new SpeechSynthesisUtterance(`Carrera asignada: ${nombre}`);
      mensaje.lang = "es-ES";
      mensaje.rate = 1.1;
      mensaje.pitch = 1.1;
      window.speechSynthesis.speak(mensaje);
    }

    mostrarPregunta();
