<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Chip - Asesor Vocacional Futurista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .neon-text {
      text-shadow: 0 0 8px #00ffff, 0 0 20px #ff00ff;
    }
    .holo-chip {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(0,255,255,0.1), rgba(255,0,255,0.15));
      border: 2px solid rgba(0,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
      animation: rotate3D 10s infinite linear, pulse 3s infinite alternate;
      box-shadow: 0 0 30px rgba(0,255,255,0.5);
      backdrop-filter: blur(4px);
      margin: 0 auto;
    }
    @keyframes rotate3D {
      from { transform: rotateY(0deg) rotateX(0deg); }
      to { transform: rotateY(360deg) rotateX(15deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0,255,255,0.3); }
      100% { box-shadow: 0 0 50px rgba(255,0,255,0.7); }
    }
    .question-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .career-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 0.8rem;
      padding: 1rem;
      margin: 0.5rem;
    }
    .glow {
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body class="text-center p-4">

  <h1 class="text-4xl neon-text font-bold mt-4">💠 Career Chip 💠</h1>
  <p class="text-gray-400 mb-6">Sistema Vocacional Futurista - Inspirado en Futurama</p>

  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let step = 0;
    const respuestas = [];

    const preguntas = [
      {cat:"P", txt:"¿Prefieres trabajar solo o en equipo? (1=solo, 5=equipo)"},
      {cat:"P", txt:"¿Eres una persona creativa o analítica? (1=analítica, 5=creativa)"},
      {cat:"A", txt:"¿Te consideras líder en proyectos grupales?"},
      {cat:"A", txt:"¿Cómo manejas el estrés en momentos difíciles?"},
      {cat:"T", txt:"¿Te resulta fácil resolver problemas matemáticos o lógicos?"},
      {cat:"T", txt:"¿Te interesa el uso de tecnología o inteligencia artificial?"},
      {cat:"P", txt:"¿Eres organizado con tu tiempo y tareas?"},
      {cat:"A", txt:"¿Te adaptas fácilmente a cambios o imprevistos?"},
      {cat:"T", txt:"¿Disfrutas analizar datos o buscar patrones?"},
      {cat:"A", txt:"¿Te gusta colaborar ayudando a otros?"},
      {cat:"P", txt:"¿Sueles tomar riesgos o prefieres lo seguro?"},
      {cat:"T", txt:"¿Te interesa entender cómo funcionan las cosas a nivel técnico?"},
      {cat:"A", txt:"¿Te gusta aprender de tus errores y mejorar?"},
      {cat:"P", txt:"¿Te motivan los retos intelectuales?"},
      {cat:"T", txt:"¿Eres bueno comprendiendo textos complejos o teorías?"}
    ];

    const CARRERAS_LATAM = [
      {id:1, nombre:"Ingeniería de Software", descripcion_breve:"Diseño y desarrollo de aplicaciones inteligentes y sistemas informáticos.", perfil:"Empresas tecnológicas, startups, inteligencia artificial, automatización.", requerimientos_ideales:{P:3,A:3,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:2, nombre:"Medicina", descripcion_breve:"Diagnóstico, tratamiento y prevención de enfermedades.", perfil:"Hospitales, investigación, salud pública, biotecnología.", requerimientos_ideales:{P:4,A:5,T:4}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"No"},
      {id:3, nombre:"Arquitectura", descripcion_breve:"Diseño de espacios funcionales, sostenibles y estéticamente innovadores.", perfil:"Urbanismo, diseño interior, construcción, planificación territorial.", requerimientos_ideales:{P:4,A:3,T:4}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"Parcial"},
      {id:4, nombre:"Psicología", descripcion_breve:"Estudio del comportamiento humano y sus procesos mentales.", perfil:"Clínica, organizacional, educativa, forense.", requerimientos_ideales:{P:5,A:5,T:3}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:5, nombre:"Derecho", descripcion_breve:"Asesoramiento legal, defensa y representación judicial.", perfil:"Tribunales, asesorías, diplomacia, derechos humanos.", requerimientos_ideales:{P:4,A:4,T:3}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Sí"},
      {id:6, nombre:"Ciencias Ambientales", descripcion_breve:"Protección del medio ambiente y gestión sostenible de recursos.", perfil:"ONG, consultorías ecológicas, políticas ambientales.", requerimientos_ideales:{P:5,A:4,T:4}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"No"},
      {id:7, nombre:"Ingeniería Civil", descripcion_breve:"Diseño y construcción de infraestructura y obras públicas.", perfil:"Construcción, transporte, ingeniería estructural.", requerimientos_ideales:{P:3,A:4,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:8, nombre:"Marketing Digital", descripcion_breve:"Estrategias online y análisis de audiencias digitales.", perfil:"Agencias de publicidad, redes sociales, e-commerce.", requerimientos_ideales:{P:5,A:4,T:3}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Sí"},
      {id:9, nombre:"Periodismo y Comunicación", descripcion_breve:"Producción de contenido informativo y narrativo.", perfil:"Medios, RRPP, creación de contenido, comunicación política.", requerimientos_ideales:{P:4,A:4,T:3}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"Parcial"},
      {id:10, nombre:"Educación", descripcion_breve:"Formación y orientación de personas en distintos niveles educativos.", perfil:"Docencia, pedagogía, orientación vocacional.", requerimientos_ideales:{P:5,A:5,T:3}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:11, nombre:"Administración de Empresas", descripcion_breve:"Gestión y dirección estratégica de organizaciones.", perfil:"Empresas, liderazgo, planificación financiera.", requerimientos_ideales:{P:4,A:4,T:4}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:12, nombre:"Ingeniería Mecatrónica", descripcion_breve:"Integración de sistemas mecánicos, electrónicos y de software.", perfil:"Robótica, automatización industrial, control inteligente.", requerimientos_ideales:{P:3,A:3,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:13, nombre:"Diseño Gráfico", descripcion_breve:"Creación visual y comunicación mediante arte digital.", perfil:"Agencias creativas, branding, multimedia, UX/UI.", requerimientos_ideales:{P:5,A:3,T:4}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"Sí"},
      {id:14, nombre:"Biotecnología", descripcion_breve:"Aplicación de procesos biológicos para soluciones médicas y ambientales.", perfil:"Laboratorios, farmacéuticas, investigación científica.", requerimientos_ideales:{P:3,A:4,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:15, nombre:"Ingeniería Industrial", descripcion_breve:"Optimización de procesos y mejora continua.", perfil:"Manufactura, logística, calidad, productividad.", requerimientos_ideales:{P:3,A:4,T:4}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:16, nombre:"Cinematografía", descripcion_breve:"Creación audiovisual, dirección y producción cinematográfica.", perfil:"Cine, TV, plataformas digitales, animación.", requerimientos_ideales:{P:5,A:4,T:3}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"Sí"},
      {id:17, nombre:"Contaduría y Finanzas", descripcion_breve:"Gestión contable y económica empresarial.", perfil:"Empresas, auditorías, banca, inversiones.", requerimientos_ideales:{P:3,A:4,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Sí"},
      {id:18, nombre:"Sociología", descripcion_breve:"Análisis de fenómenos sociales y culturales.", perfil:"Investigación, políticas públicas, ONG.", requerimientos_ideales:{P:5,A:4,T:3}, empleabilidad_latam:"Media", alerta_reemplazo_ia:"No"},
      {id:19, nombre:"Turismo y Hotelería", descripcion_breve:"Gestión de experiencias turísticas y hospitalidad.", perfil:"Hoteles, agencias de viaje, eventos, marketing turístico.", requerimientos_ideales:{P:5,A:5,T:3}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"},
      {id:20, nombre:"Ingeniería de Datos", descripcion_breve:"Gestión y análisis de grandes volúmenes de datos para la toma de decisiones.", perfil:"Empresas tecnológicas, banca, analítica predictiva.", requerimientos_ideales:{P:3,A:3,T:5}, empleabilidad_latam:"Alta", alerta_reemplazo_ia:"Parcial"}
    ];

    function mostrarPregunta() {
      if (step < preguntas.length) {
        const q = preguntas[step];
        app.innerHTML = `
          <div class="question-card animate-fade">
            <h2 class="text-xl font-bold mb-3">${q.txt}</h2>
            <div class="flex justify-center gap-4 mt-4">
              ${[1,2,3,4,5].map(n=>`
                <button class="px-4 py-2 bg-cyan-700 rounded-lg hover:bg-cyan-500" onclick="responder(${n},'${q.cat}')">${n}</button>
              `).join('')}
            </div>
            <p class="text-gray-400 mt-4">Pregunta ${step+1} de ${preguntas.length}</p>
          </div>
        `;
      } else {
        calcularResultado();
      }
    }

    function responder(valor, cat) {
      respuestas.push({cat, valor});
      step++;
      mostrarPregunta();
    }

    function calcularResultado() {
      const prom = {P:0,A:0,T:0}, count={P:0,A:0,T:0};
      respuestas.forEach(r=>{prom[r.cat]+=r.valor;count[r.cat]++;});
      Object.keys(prom).forEach(k=>prom[k]/=count[k]);

      const dist = CARRERAS_LATAM.map(c=>{
        const d = Math.sqrt(
          Math.pow(prom.P-c.requerimientos_ideales.P,2)+
          Math.pow(prom.A-c.requerimientos_ideales.A,2)+
          Math.pow(prom.T-c.requerimientos_ideales.T,2)
        );
        return {...c, score:(1-d/Math.sqrt(3))*100};
      }).sort((a,b)=>b.score-a.score);

      const top = dist.slice(0,4);
      const worst = dist.slice(-3);

      const principal = top[0];
      anunciarCarrera(principal.nombre);

      app.innerHTML = `
        <div class="mt-6 flex flex-col items-center">
          <div class="holo-chip mb-4">
            <h3 class="text-xl neon-text font-bold">${principal.nombre}</h3>
          </div>
          <h2 class="text-2xl text-cyan-300 font-bold">Carrera Asignada</h2>
          <p class="text-gray-300 mt-2">${principal.descripcion_breve}</p>
          <p class="text-gray-400">${principal.perfil}</p>
          <div class="mt-2 text-sm text-yellow-400">⚠️ IA: ${principal.alerta_reemplazo_ia}</div>
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-bold text-cyan-400 mb-2">🌟 Otras compatibles</h3>
          ${top.slice(1).map(c=>`
            <div class="career-card">
              <h4 class="font-semibold text-cyan-300">${c.nombre}</h4>
              <p class="text-gray-400">${c.descripcion_breve}</p>
            </div>`).join('')}
        </div>

        <div class="mt-6">
          <h3 class="text-xl font-bold text-red-400 mb-2">🚫 Menos compatibles</h3>
          ${worst.map(c=>`
            <div class="career-card opacity-70">
              <h4 class="font-semibold text-red-300">${c.nombre}</h4>
              <p class="text-gray-500">${c.descripcion_breve}</p>
            </div>`).join('')}
        </div>
      `;
    }

    function anunciarCarrera(nombre) {
      const mensaje = new SpeechSynthesisUtterance(`Carrera asignada: ${nombre}`);
      mensaje.lang = "es-ES";
      mensaje.rate = 1.1;
      mensaje.pitch = 1.1;
      window.speechSynthesis.speak(mensaje);
    }

    mostrarPregunta();
  </script>
</body>
</html>
